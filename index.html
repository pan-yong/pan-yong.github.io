    <script>
      
        // Get current time and format
        function getTime() {
            let date = new Date(),
                min = date.getMinutes(),
                sec = date.getSeconds(),
                hour = date.getHours();

            return ""+ 
                (hour < 10 ? ("0" + hour) : hour) + ":" + 
                (min < 10 ? ("0" + min) : min) + ":" + 
                (sec < 10 ? ("0" + sec) : sec);
        }
        
        
        function getYear() {
            let date = new Date();
                day  = date.getDate();
                month = date.getMonth()+1;
                year  = date.getFullYear() ;
                wk  = date.getDay();
                str = year+"年"+month+"月"+day+"日 星期";
                switch(wk){
                        case 0: str += "天"; break;
                        case 1: str += "一"; break;
                        case 2: str += "二"; break;
                        case 3: str += "三"; break;
                        case 4: str += "四"; break;
                        case 5: str += "五"; break;
                        case 6: str += "六"; break;
                }
            return str;
        }

        window.onload = () => {
           
            // Set up the clock
            document.getElementById("clock").innerHTML = getTime();
            document.getElementById("year").innerHTML = getYear();
            
            // Set clock interval to tick clock
            setInterval( () => {
                document.getElementById("clock").innerHTML = getTime();
            },100);
        }
    </script>
