<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ixuexi.work</title>
    <link rel="stylesheet" href="styles.css">
    <link href="favicon.png" rel="shortcut icon" type="image/x-icon" />
</head>
<body>
   
    <div class="container">
        
        <div id="clock"></div>
        <div class="weather-container">
            <div class="row">
                <div id="weather-description"class="inline"></div>
                <div id="year" class="inline"></div>
            </div>
        </div>
        
        <div class="bookmark-container">
            <div class="bookmark-set">
                <div class="bookmark-title">C语言课堂记录</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="https://shimo.im/docs/pTC63ghJ6cXjhXJr/">高二-20计1班-C语言课堂</a>
                    <a class="bookmark" href="https://shimo.im/docs/tGTh8cx8DRj8VRKD/">高三-19计1班-C语言课堂</a>
                    <a class="bookmark" href="https://shimo.im/docs/DPcjwDYQDdGHjjQX">18计1班-C语言课堂</a>
                    <a class="bookmark" href="http://jyt.hunan.gov.cn/jyt/sjyt/xxgk/tzgg/202108/t20210831_1053150.html">湖南对口升学计算机专业考试大纲</a>
                    
                </div>
            </div>
        </div>

        <div class="bookmark-container">
            <div class="bookmark-set">
                <div class="bookmark-title">C程序设计竞赛</div>
                <div class="bookmark-inner-container">
                     <a class="bookmark" href="https://www.dotcpp.com/oj/contest.php?cid=3273">2021上C程序设计竞赛</a>
                     <a class="bookmark" href="./c-tutorial/jingsai">2021上C程序设计竞赛小结</a>
                </div>
            </div>
        </div>

    </div>

    <script>
      
        // Get current time and format
        function getTime() {
            let date = new Date(),
                min = date.getMinutes(),
                sec = date.getSeconds(),
                hour = date.getHours();

            return ""+ 
                (hour < 10 ? ("0" + hour) : hour) + ":" + 
                (min < 10 ? ("0" + min) : min) + ":" + 
                (sec < 10 ? ("0" + sec) : sec);
        }
        
        
        function getYear() {
            let date = new Date();
                day  = date.getDate();
                month = date.getMonth()+1;
                year  = date.getFullYear() ;
                wk  = date.getDay();
                str = year+"年"+month+"月"+day+"日 星期";
                switch(wk){
                        case 0: str += "天"; break;
                        case 1: str += "一"; break;
                        case 2: str += "二"; break;
                        case 3: str += "三"; break;
                        case 4: str += "四"; break;
                        case 5: str += "五"; break;
                        case 6: str += "六"; break;
                }
            return str;
        }

        window.onload = () => {
           
            // Set up the clock
            document.getElementById("clock").innerHTML = getTime();
            document.getElementById("year").innerHTML = getYear();
            
            // Set clock interval to tick clock
            setInterval( () => {
                document.getElementById("clock").innerHTML = getTime();
            },100);
        }
    </script>
</body>
</html>
