<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>PanYong</title>
    <link rel="stylesheet" href="styles.css">
    <link href="favicon.png" rel="shortcut icon" type="image/x-icon" />
</head>
<body>
    <div id="search">
        <input id="search-field" type="text" name="search-field" onkeypress="return search(event)"/>
    </div>
    <div class="container">
        <div id="clock"></div>
        <div class="weather-container">
            <div class="row">
                <div id="weather-description"class="inline"></div>
                <div id="year" class="inline">子在川上曰：逝者如斯夫，不舍昼夜！</div>
                <div id="temp" class="inline"></div>
            </div>
        </div>

        <div class="bookmark-container">
            <div class="bookmark-set">
                <div class="bookmark-title">Blockly</div>
                <div class="bookmark-inner-container">
                     <a class="bookmark" href="https://blockly.games/" target="_blank">Blockly Games</a>
                     <a class="bookmark" href="http://ixuexi.work/blockly/demos/code/index.html?lang=zh-hans" target="_blank">Blockly Code Editor</a>
                     <a class="bookmark" href="https://www.icourse163.org/course/LZU-1206454835" target="_blank">Blockly创意趣味编程</a>
                </div>
            </div>
        </div>

        
        <div class="bookmark-container">
            <div class="bookmark-set">
                <div class="bookmark-title">C语言</div>
                <div class="bookmark-inner-container">
                     <a class="bookmark" href="https://ti.kaoshibao.com/?companyuid=MjQ4MTU0" target="_blank">C程序题库</a>
                </div>
            </div>
        </div>
        
        
    </div>

    <script>
      
        // Get current time and format
        function getTime() {
            let date = new Date(),
                min = date.getMinutes(),
                sec = date.getSeconds(),
                hour = date.getHours();

            return ""+ 
                (hour < 10 ? ("0" + hour) : hour) + ":" + 
                (min < 10 ? ("0" + min) : min) + ":" + 
                (sec < 10 ? ("0" + sec) : sec);
        }
        
        
        function getYear() {
            let date = new Date();
                day  = date.getDate();
                month = date.getMonth()+1;
                year  = date.getFullYear() ;
                wk  = date.getDay();
                str = year+"年"+month+"月"+day+"日 星期";
                switch(wk){
                        case 0: str += "天"; break;
                        case 1: str += "一"; break;
                        case 2: str += "二"; break;
                        case 3: str += "三"; break;
                        case 4: str += "四"; break;
                        case 5: str += "五"; break;
                        case 6: str += "六"; break;
                }
            return str;
        }

        window.onload = () => {
           
            // Set up the clock
            document.getElementById("clock").innerHTML = getTime();
            document.getElementById("year").innerHTML = getYear();
            
            // Set clock interval to tick clock
            setInterval( () => {
                document.getElementById("clock").innerHTML = getTime();
                document.getElementById("year").innerHTML = getYear();
            },100);
        }
    </script>
</body>
</html>
