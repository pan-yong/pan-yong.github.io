<body>
   
    <div class="container">
        
        <div id="clock"></div>

        <div class="weather-container">
            <div class="row">
                <div id="year" class="inline"></div>
            </div>
        </div>

	    <div class="bookmark-container">
            <div class="bookmark-set">
                <div class="bookmark-title">华容县职业中专</div>
                <div class="bookmark-inner-container"> 
                    <a class="bookmark" href="https://www.yuque.com/hrxzyzz/clang">C语言备课</a>

		        </div>
            </div>
        </div>
	    
    </div>

    <script>
      
        // Get current time and format
        function getTime() {
            let date = new Date(),
                min = date.getMinutes(),
                sec = date.getSeconds(),
                hour = date.getHours();

            return ""+ 
                (hour < 10 ? ("0" + hour) : hour) + ":" + 
                (min < 10 ? ("0" + min) : min) + ":" + 
                (sec < 10 ? ("0" + sec) : sec);
        }
        
        
        function GaoKaoCountDown() {
            let date = new Date();
                day  = date.getDate();
                month = date.getMonth()+1;
                year  = date.getFullYear() ;
                wk  = date.getDay();

                str = year+"年"+month+"月"+day+"日 星期";
                switch(wk){
                        case 0: str += "天"; break;
                        case 1: str += "一"; break;
                        case 2: str += "二"; break;
                        case 3: str += "三"; break;
                        case 4: str += "四"; break;
                        case 5: str += "五"; break;
                        case 6: str += "六"; break;
                }
                
                mdays = [0,31,28,31,30,31,30,31,31,30,31,30,31];
                
                if (month == 6){
			if(day < 7)
                    		gaokao = 7 - day;
			else if(day == 7 || day == 8)
				gaokao = 0;
                }
                else{
                    gaokao = mdays[month] - day; //当前月份剩余天数
                    for (i = month%12 + 1; i != 6; i = i % 12 + 1)
                        gaokao += mdays[i];  //一直到5月，每月天数
		    gaokao += 7;  //六月天数
                }
                
                
                str += "<br>" + "计算机班-高考倒计时 " + gaokao + " 天";

            return str;
        }

        window.onload = () => {
           
            // Set up the clock
            document.getElementById("clock").innerHTML = getTime();
            document.getElementById("year").innerHTML = GaoKaoCountDown();
            
            // Set clock interval to tick clock
            setInterval( () => {
                document.getElementById("clock").innerHTML = getTime();
            },100);
        }
    </script>
</body>
