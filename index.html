<!DOCTYPE html>
<html lang="en">
<head>

    <div class="container">
        <div id="clock"></div>
        <div class="weather-container">
            <div class="row">
                <div id="weather-description"class="inline"></div>
                <div class="inline">子在川上曰：逝者如斯夫，不舍昼夜！</div>
                <div id="temp" class="inline"></div>
            </div>
        </div>
        <div class="bookmark-container">
            <div class="bookmark-set">
                <div class="bookmark-title">18计2班</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="https://shimo.im/docs/jYvjtG93kprv8vqw/" target="_blank">班级动态（第十周）</a>
                </div>
            </div>
        </div>

        <div class="bookmark-container">
            <div class="bookmark-set">
                <div class="bookmark-title">C语言</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="https://shimo.im/docs/QYWkGD8ttCPH8Pch/" target="_blank">if语句（第十周)</a>

        </div>

        <div class="bookmark-container">
            <div class="bookmark-set">
                <div class="bookmark-title">计算机网络</div>

                </div>
            </div>
        </div>
    </div>

    <script>
      
        // Get current time and format
        function getTime() {
            let date = new Date(),
                min = date.getMinutes(),
                sec = date.getSeconds(),
                hour = date.getHours();
                day  = date.getDay();
                month = date.getMonth();
                year  = date.getFullYear();

            return "" + 
                (hour < 10 ? ("0" + hour) : hour) + ":" + 
                (min < 10 ? ("0" + min) : min) + ":" + 
                (sec < 10 ? ("0" + sec) : sec);
        }

        window.onload = () => {
           
            // Set up the clock
            document.getElementById("clock").innerHTML = getTime();
            // Set clock interval to tick clock
            setInterval( () => {
                document.getElementById("clock").innerHTML = getTime();
            },100);
        }
    </script>
</body>
